      groupId: org.immutables

deploy:
  maven:
    mavenCentral:
      sonatype:
        active: ALWAYS
        namespace: org.immutables
        sign: false
        url: https://central.sonatype.com/api/v1/publisher
        stage: UPLOAD
        verifyPom: false
        stagingRepositories:
          - staging
        maxRetries: 1
